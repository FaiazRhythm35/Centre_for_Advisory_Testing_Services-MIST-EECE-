{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}
{% block content %}
<main class="page-auth">
  <section class="auth-hero" style="background-image:url('https://picsum.photos/1600/900?random=45');"></section>
  <div class="auth-card">
    <div class="auth-brand">
      <h2 class="auth-title">Password reset complete</h2>
      <p class="auth-sub">Your password has been set. You can now log in.</p>
    </div>
    <div class="auth-actions">
      <a class="btn btn-primary" href="{% url 'login' %}">Go to login</a>
    </div>
  </div>
</main>
{% endblock %}
