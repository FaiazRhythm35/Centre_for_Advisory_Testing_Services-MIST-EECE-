{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}
{% block content %}
<main class="page-auth">
  <section class="auth-hero" style="background-image:url('/static/image/homepage/cover_2.jpg');"></section>
  <div class="auth-card">
    <div class="auth-brand">
      <h2 class="auth-title">Check your inbox</h2>
      <p class="auth-sub">If an account with that email exists, we sent a reset link.</p>
    </div>
    <div class="auth-actions">
      <a class="btn btn-primary" href="{% url 'login' %}">Return to login</a>
    </div>
  </div>
</main>
{% endblock %}
